<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="content">
        <div class="top">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <div class="stats">
          <h2>10k+<br> companies</h2>
          <h2>314<br> templates</h2>
          <h2>12m+<br> queries</h2>
        </div>
        </div>
      </div>
      <div class="photo">
        <img src="image-header-desktop.jpg" alt="photo de 3 personnes qui travaille" width="50px">
      </div>
    </div>
  </main>
</body>
</html>
